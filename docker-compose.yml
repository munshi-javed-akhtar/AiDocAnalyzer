version: "3.9"

services:

  # ── Vector Database ─────────────────────────────────────────────────────────
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"   # REST / HTTP (use this one)
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── PostgreSQL ──────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: aidocanalyzer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"   # Host 5433 → Container 5432 (avoids conflict with system postgres)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Ollama ──────────────────────────────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

  # ── Pull models on first start ───────────────────────────────────────────────
  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: >
      /bin/sh -c "
        echo 'Pulling nomic-embed-text...' &&
        ollama pull nomic-embed-text &&
        echo 'Pulling llama3...' &&
        ollama pull llama3 &&
        echo 'Models ready.'
      "
    restart: "no"

  # ── .NET Backend API ────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aidoc-api
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=aidocanalyzer;Username=postgres;Password=postgres
      - Ollama__BaseUrl=http://ollama:11434
      - Ollama__EmbeddingModel=nomic-embed-text
      - Ollama__LlmModel=llama3
      - Qdrant__Host=qdrant
      - Qdrant__Port=6333
    depends_on:
      qdrant:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  # ── .NET Web Frontend ────────────────────────────────────────────────────────
  web:
    build:
      context: .
      dockerfile: Web/Dockerfile
    container_name: aidoc-web
    ports:
      - "5050:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8081
      - ApiBaseUrl=http://api:8080
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  qdrant_data:
  postgres_data:
  ollama_data: